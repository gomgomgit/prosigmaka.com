<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROsigmaka - Technology & Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prosigmaka_theme.css">
    <style>
        /* Custom Styles */
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-sans);
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        h1 { font-size: 6rem; line-height: 1; }
        h2 { font-size: 4.5rem; line-height: 1.1; }
        h3 { font-size: 2.5rem; line-height: 1.2; }
        h4 { font-size: 2rem; line-height: 1.3; }
        h5 { font-size: 1.5rem; line-height: 1.4; }
        h6 { font-size: 1.25rem; line-height: 1.5; }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 3rem; }
            h3 { font-size: 2rem; }
            h4 { font-size: 1.75rem; }
            h5 { font-size: 1.25rem; }
            h6 { font-size: 1rem; }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 70vw;
            height: 80px;
            transform: skewX(-20deg);
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            animation: progressFill 30s ease-out forwards;
        }

        .service-text {
            font-family: var(--font-sans);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .hero-title {
            font-size: 8rem;
            line-height: 1.1;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            background-size: 200% auto;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--muted-foreground);
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary) 0%, #ff6b00 100%);
            color: var(--primary-foreground);
            padding: 1.25rem 2.5rem;
            border-radius: var(--radius);
            font-weight: 800;
            font-size: 1.125rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            box-shadow: 0 0 20px rgba(245, 130, 32, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 30px rgba(245, 130, 32, 0.5);
            border-color: var(--primary);
        }

        .cta-button:active {
            transform: translateY(1px) scale(0.98);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%) rotate(45deg);
            animation: shimmer 2s infinite;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, var(--primary), #ff6b00, var(--primary));
            background-size: 200% 100%;
            animation: borderGlow 2s linear infinite;
            z-index: -1;
            border-radius: calc(var(--radius) + 2px);
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .service-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            transition: all var(--transition-normal);
            border: 1px solid var(--border);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .ai-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--secondary);
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .ai-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--secondary);
        }

        .client-logo {
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all var(--transition-normal);
        }

        .client-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        @keyframes progressFill {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .section {
            min-height: 100vh;
            padding: 4rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
            opacity: 0.03;
            animation: rotateGradient 30s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1.2rem;
            }
            .section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="mt-10 font-bold text-4xl service-text" id="serviceText"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-opacity-90 backdrop-blur-md border-b border-border">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">PRO<span class="text-primary">sigmaka</span></div>
            <button class="cta-button">Talk to Our AI Agent</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="section" id="hero">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center">
                <h1 class="hero-title mb-6">TRANSFORMING BUSINESS <br> THROUGH TECHNOLOGY</h1>
                <p class="hero-subtitle mb-12 text-end">Innovative solutions for the digital age</p>
                <button class="cta-button">Explore Our Solutions</button>
            </div>
        </div>
    </section>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Preloader animation
        const services = [
            'Professional Service',
            'HH',
            'MS?',
            'AI Solution',
            'LXP Solution',
            'Corporate Training'
        ];

        let currentService = 0;
        const serviceText = document.getElementById('serviceText');
        const preloader = document.getElementById('preloader');

        function fadeOutCurrentService() {
            const chars = serviceText.querySelectorAll('span');
            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.style.opacity = '0';
                    char.style.transform = 'translateY(20px)';
                }, index * 30);
            });
        }

        function updateService() {
            // Fade out current service first
            if (serviceText.children.length > 0) {
                fadeOutCurrentService();
                setTimeout(() => {
                    showNewService();
                }, serviceText.children.length * 30 + 200);
            } else {
                showNewService();
            }
        }

        function showNewService() {
            const service = services[currentService];
            serviceText.innerHTML = '';
            
            // Create spans for each character
            service.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.opacity = '0';
                span.style.transform = 'translateY(20px)';
                span.style.transition = 'all 0.3s ease';
                span.style.display = 'inline-block';
                serviceText.appendChild(span);
                
                // Animate each character with delay
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, index * 50);
            });
            
            currentService = (currentService + 1) % services.length;
        }

        // Start service rotation
        updateService();
        const serviceInterval = setInterval(updateService, 2000);

        // Hide preloader after 3 seconds
        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
                preloader.style.display = 'none';
                clearInterval(serviceInterval);
            }, 500);
        }, 30000);

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        // Observe all service cards
        document.querySelectorAll('.service-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
